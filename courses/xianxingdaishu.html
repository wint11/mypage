<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>线性代数 - 无限习题链</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fdfcfb);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .main-container {
      min-height: calc(100vh - 60px);
    }
    .sidebar {
      width: 260px;
      height: 100vh;
      position: fixed;
      background-color: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar-title {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .knowledge-points {
      padding: 10px 0;
    }
    .chapter-header {
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 8px 0;
    }
    .chapter-header:hover {
      color: #0d6efd;
    }
    .toggle-icon {
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }
    .sections {
      border-left: 2px solid #eee;
      margin-left: 10px;
    }
    .section {
      padding: 6px 0 6px 15px;
      transition: all 0.2s ease;
      cursor: pointer;
      color: #6c757d;
    }
    .section:hover {
      color: #0d6efd !important;
      font-weight: 500 !important;
    }
    .content-area {
      flex: 1;
      padding: 20px;
      margin-left: 250px;
      margin-right: 50px;
      overflow-y: auto;
      transition: margin-right 0.3s ease;
    }
    .right-sidebar {
      width: 300px;
      height: 100vh;
      position: fixed;
      right: -300px;
      top: 0;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .right-sidebar.active {
      right: 0;
    }
    .right-sidebar-content {
      display: none;
    }
    .right-sidebar.active .right-sidebar-content {
      display: block;
    }
    .toggle-btn {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1001;
    }
    .right-sidebar.active ~ .content-area {
      margin-right: 300px;
    }
    .question-block {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .correct { color: green; }
    .incorrect { color: red; }

    #navigation-buttons {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }
  </style>

  <script src="../js/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="../js/tex-svg.js"></script>
</head>
<body>
  <div class="main-container d-flex">
    <div id="sidebar" class="sidebar">
      <h4 class="sidebar-title">线性代数知识点</h4>
      <div id="knowledge-points" class="knowledge-points"></div>
    </div>
    <div class="content-area">
      <div id="exercise-container"></div>
      <div id="navigation-buttons">
    <button class="btn btn-secondary me-2" id="prev-btn" disabled>上一题</button>
    <button class="btn btn-primary" id="next-btn" disabled>下一题</button>
  </div>
  </div>
  <div id="right-sidebar" class="right-sidebar">
    <button id="toggle-right-sidebar" class="toggle-btn">≡</button>
    <div class="right-sidebar-content">
      <h4 class="sidebar-title">当前知识点掌握程度</h4>
      <div id="mastery-level"></div>
    </div>
  </div>
  <script src="js/xianxingdaishu.js"></script>
  <script>
    document.getElementById('toggle-right-sidebar').addEventListener('click', function() {
      document.getElementById('right-sidebar').classList.toggle('active');
      this.textContent = this.textContent === '≡' ? '×' : '≡';
    });
  </script>
</body>
</html>
