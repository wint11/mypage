<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的课程</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="css/my-courses.css">
</head>

<body>
  <div id="nav-container"></div>

  <div class="main-container" style="padding-top: 80px;">
    <div class="container-fluid">
      <h2 class="text-center mb-5"></h2>
      
      <div class="row">
        <!-- 左侧筛选侧边栏 -->
        <div class="col-lg-3 col-md-4">
          <div class="sidebar-filter">
            <div class="filter-section">
              <h5 class="filter-title"><i class="fas fa-filter"></i> 筛选课程</h5>
              
              <!-- 课程分类 -->
              <div class="filter-group">
                <h6 class="filter-label">课程分类</h6>
                <div class="filter-options">
                  <label class="filter-option">
                    <input type="checkbox" value="all" checked>
                    <span class="checkmark"></span>
                    全部课程
                  </label>
                  <label class="filter-option">
                    <input type="checkbox" value="math">
                    <span class="checkmark"></span>
                    数学类
                  </label>
                  <label class="filter-option">
                    <input type="checkbox" value="computer">
                    <span class="checkmark"></span>
                    计算机类
                  </label>
                </div>
              </div>
              
              <!-- 难度等级 -->
              <div class="filter-group">
                <h6 class="filter-label">难度等级</h6>
                <div class="filter-options">
                  <label class="filter-option">
                    <input type="checkbox" value="easy">
                    <span class="checkmark"></span>
                    简单 (1-2星)
                  </label>
                  <label class="filter-option">
                    <input type="checkbox" value="medium">
                    <span class="checkmark"></span>
                    中等 (3星)
                  </label>
                  <label class="filter-option">
                    <input type="checkbox" value="hard">
                    <span class="checkmark"></span>
                    困难 (4-5星)
                  </label>
                </div>
              </div>
              
              <!-- 课时范围 -->
              <div class="filter-group">
                <h6 class="filter-label">课时范围</h6>
                <div class="filter-options">
                  <label class="filter-option">
                    <input type="checkbox" value="short">
                    <span class="checkmark"></span>
                    短期 (≤35课时)
                  </label>
                  <label class="filter-option">
                    <input type="checkbox" value="medium">
                    <span class="checkmark"></span>
                    中期 (36-45课时)
                  </label>
                  <label class="filter-option">
                    <input type="checkbox" value="long">
                    <span class="checkmark"></span>
                    长期 (≥46课时)
                  </label>
                </div>
              </div>
              
              <!-- 筛选和重置按钮 -->
              <div class="filter-buttons mt-3">
                <button class="btn btn-primary btn-apply-filter w-100 mb-2">
                  <i class="fas fa-search"></i> 应用筛选
                </button>
                <button class="btn btn-outline-secondary btn-reset-filter w-100">
                  <i class="fas fa-undo"></i> 重置筛选
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 右侧课程列表 -->
        <div class="col-lg-9 col-md-8">
          <div class="row" id="courses-list">
            <!-- 课程将通过JavaScript从JSON文件动态加载 -->
            <div class="col-12 text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">加载中...</span>
              </div>
              <p class="mt-3 text-muted">正在加载课程数据...</p>
            </div>
          </div>
        </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/firebase-app-compat.js"></script>
  <script src="../js/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../js/components-loader-views.js"></script>
  <script src="../js/course-config.js"></script>
  <script src="js/course-filter.js"></script>
  <script>
    function startLearning(courseId) {
      const url = courseMap[courseId];
      if (url) {
        window.location.href = url;
      } else {
        alert("此课程还在开发中，敬请期待！");
      }
    }
  </script>
</body>

</html>
