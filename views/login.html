<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>登录 - MindCore Cloud</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container-flex {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .side-panel {
      width: 250px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1.5rem;
      gap: 2rem;
      user-select: none;
    }
    .side-panel img.logo {
      max-width: 180px;
      height: auto;
      user-select: none;
    }
    .btn-return {
      width: 100%;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-return:hover {
      background-color: #3a589e;
    }
    .login-card {
      flex: 1;
      max-width: 450px;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background-color: white;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    h2.text-primary {
      color: #4b6cb7;
    }
    h2.text-success {
      color: #2ecc71;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.8rem 1rem;
      border: 1px solid #e0e0e0;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 0.2rem rgba(75,108,183,0.25);
    }
    .btn-primary, .btn-success {
      border-radius: 8px;
      padding: 0.8rem;
      font-weight: 500;
      width: 100%;
    }
    .btn-primary {
      background-color: #4b6cb7;
      border-color: #4b6cb7;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3a589e;
      border-color: #3a589e;
    }
    .btn-success {
      background-color: #2ecc71;
      border-color: #2ecc71;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #27ae60;
      border-color: #27ae60;
    }
    p.text-primary {
      cursor: pointer;
      font-weight: 600;
    }
    p.text-primary:hover {
      text-decoration: underline;
    }
    #status {
      margin-top: 1rem;
      color: #e74c3c;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container-flex">
   <div class="login-card text-center">
      <div id="formContainer">
        <div id="loginSection">
          <h2 class="mb-4 text-primary">欢迎回来</h2>
          <form id="loginForm">
            <div class="mb-4 text-start">
              <label for="email" class="form-label fw-bold">邮箱地址</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-4 text-start">
              <label for="password" class="form-label fw-bold">密码</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-2"></i>登录
            </button>
          </form>
          <p class="mt-3 text-primary" id="switchToRegister">还没有账号？ 去注册</p>
        </div>

        <div id="registerSection" style="display:none;">
          <h2 class="mb-4 text-success">新用户注册</h2>
          <form id="registerForm">
            <div class="mb-4 text-start">
              <label for="regEmail" class="form-label fw-bold">邮箱地址</label>
              <input type="email" class="form-control" id="regEmail" required />
            </div>
            <div class="mb-4 text-start">
              <label for="regPassword" class="form-label fw-bold">密码</label>
              <input type="password" class="form-control" id="regPassword" required />
            </div>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-plus me-2"></i>注册
            </button>
          </form>
          <p class="mt-3 text-primary" id="switchToLogin">已有账号？ 去登录</p>
        </div>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <!-- 引入 Bootstrap 图标库 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  
  <script src="../js/login.js"></script>

  <script>
    // 切换登录和注册界面
    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");
    const status = document.getElementById("status");

    switchToRegister.addEventListener("click", () => {
      loginSection.style.display = "none";
      registerSection.style.display = "block";
      status.textContent = "";
    });
    switchToLogin.addEventListener("click", () => {
      registerSection.style.display = "none";
      loginSection.style.display = "block";
      status.textContent = "";
    });
  </script>
</body>
</html>
