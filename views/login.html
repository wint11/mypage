<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>登录 - MindCore Cloud</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container-flex">
    <div class="login-card text-center">
      <div id="formContainer">
        <div id="loginSection">
          <h2 class="mb-4 text-primary">欢迎回来</h2>
          <form id="loginForm">
            <div class="mb-4 text-start">
              <label for="email" class="form-label fw-bold">邮箱地址</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-4 text-start">
              <label for="password" class="form-label fw-bold">密码</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-2"></i>登录
            </button>
          </form>
          <p class="mt-3 text-primary" id="switchToRegister">还没有账号？ 去注册</p>
        </div>

        <div id="registerSection" style="display:none;">
          <h2 class="mb-4 text-success">新用户注册</h2>
          <form id="registerForm">
            <div class="mb-4 text-start">
              <label for="regEmail" class="form-label fw-bold">邮箱地址</label>
              <input type="email" class="form-control" id="regEmail" required />
            </div>
            <div class="mb-4 text-start">
              <label for="regPassword" class="form-label fw-bold">密码</label>
              <input type="password" class="form-control" id="regPassword" required />
            </div>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-plus me-2"></i>注册
            </button>
          </form>
          <p class="mt-3 text-primary" id="switchToLogin">已有账号？ 去登录</p>
        </div>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <!-- 引入 Bootstrap 图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <script src="../js/firebase-app-compat.js"></script>
  <script src="../js/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="js/login.js"></script>
  <script src="js/idinit.js"></script>

  <script>
    // 切换登录和注册界面
    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");
    const status = document.getElementById("status");

    switchToRegister.addEventListener("click", () => {
      loginSection.style.display = "none";
      registerSection.style.display = "block";
      status.textContent = "";
    });
    switchToLogin.addEventListener("click", () => {
      registerSection.style.display = "none";
      loginSection.style.display = "block";
      status.textContent = "";
    });
  </script>
</body>

</html>
