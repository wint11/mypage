<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - MindCore Cloud</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="启元智能体 LOGO" width="30" height="30" class="d-inline-block align-top">
        启元智能体
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#products">产品展示</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#technology">技术介绍</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cases">案例分享</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#login">用户登录</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="login-card mx-auto text-center">
  <h3 class="mb-4">欢迎回来</h3>
  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="email" class="form-label">邮箱地址</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">密码</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">登录</button>
    <p id="status" class="mt-3 text-danger"></p>
  </form>
</div>

<!-- 引入 Firebase SDK 和自定义脚本 -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js "></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js "></script>
<script src="firebase-config.js"></script>
<script src="login.js"></script>

</body>
</html>
