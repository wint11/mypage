<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师智能备课助手 - 模块化版本</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/teacher-assistant-modular.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <!-- 页面标题 -->
        <div class="row bg-primary text-white py-3 mb-0">
            <div class="col-12">
                <h1 class="h3 mb-0 text-center">
                    <i class="fas fa-chalkboard-teacher me-2"></i>
                    教师智能备课助手
                </h1>
            </div>
        </div>

        <div class="row h-100">
            <!-- 左侧功能面板 -->
            <div class="col-md-3 bg-light border-end p-3">
                <!-- 备课工具 -->
                <div class="mb-4">
                    <h4 class="mb-4 text-center text-primary">
                        <i class="fas fa-tools me-2"></i>
                        智能备课工具
                    </h4>
                    
                    <!-- 核心工具 -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3 text-uppercase fw-bold">核心工具</h6>
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary tool-btn shadow-sm" data-tool="lesson-plan">
                                <i class="fas fa-file-alt me-2"></i>
                                智能教案生成
                            </button>
                            <button class="btn btn-success tool-btn shadow-sm" data-tool="exercise">
                                <i class="fas fa-question-circle me-2"></i>
                                题目生成器
                            </button>
                            <button class="btn btn-info tool-btn shadow-sm" data-tool="ppt">
                                 <i class="fas fa-file-powerpoint me-2"></i>
                                 教学PPT生成
                             </button>
                        </div>
                    </div>
                    
                    <!-- 辅助工具 -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3 text-uppercase fw-bold">辅助工具</h6>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-warning tool-btn" data-tool="video">
                                <i class="fas fa-video me-2"></i>
                                教学视频生成
                            </button>
                            <button class="btn btn-outline-danger tool-btn" data-tool="student-analysis">
                                <i class="fas fa-chart-line me-2"></i>
                                学情分析
                            </button>
                            <button class="btn btn-outline-secondary tool-btn" data-tool="content-analysis">
                                <i class="fas fa-search me-2"></i>
                                内容分析工具
                            </button>
                        </div>
                    </div>
                    
                    <!-- 高级工具 -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3 text-uppercase fw-bold">高级工具</h6>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark tool-btn" data-tool="assessment">
                                <i class="fas fa-clipboard-check me-2"></i>
                                评估方案
                            </button>
                            <button class="btn btn-outline-primary tool-btn" data-tool="knowledge-graph">
                                <i class="fas fa-project-diagram me-2"></i>
                                知识图谱
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧工作区域 -->
            <div class="col-md-9 p-4">
                <!-- 工具容器 -->
                <div id="tool-container">
                    <!-- 默认欢迎页面 -->
                    <div id="welcome-tool" class="tool-content">
                        <div class="text-center py-5">
                            <i class="fas fa-chalkboard-teacher fa-5x text-primary mb-4"></i>
                            <h2 class="mb-3">欢迎使用教师智能备课助手</h2>
                            <p class="lead text-muted mb-4">选择左侧的工具开始您的智能备课之旅</p>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-file-alt fa-2x text-primary mb-3"></i>
                                            <h5>智能教案</h5>
                                            <p class="text-muted">AI辅助生成个性化教案</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-question-circle fa-2x text-success mb-3"></i>
                                            <h5>题目生成</h5>
                                            <p class="text-muted">快速生成各类练习题目</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-chart-line fa-2x text-info mb-3"></i>
                                            <h5>学情分析</h5>
                                            <p class="text-muted">深入了解学生学习情况</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 动态加载的工具内容将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 加载状态模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mb-0">正在处理中，请稍候...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 引入模块化JavaScript文件 -->
  <script src="../js/modules/teacher-assistant/BaseModule.js"></script>
  <script src="../js/modules/teacher-assistant/ModuleManager.js"></script>
  <script src="../js/modules/teacher-assistant/LessonPlanModule.js"></script>
  <script src="../js/modules/teacher-assistant/ExerciseModule.js"></script>
  <script src="../js/modules/teacher-assistant/PPTModule.js"></script>
  <script src="../js/modules/teacher-assistant/VideoModule.js"></script>
  <script src="../js/modules/teacher-assistant/AssessmentModule.js"></script>
  <script src="../js/modules/teacher-assistant/ContentAnalysisModule.js"></script>
  <script src="../js/modules/teacher-assistant/KnowledgeGraphModule.js"></script>
  <script src="../js/modules/teacher-assistant/StudentAnalysisModule.js"></script>
  <script src="../js/teacher-assistant.js"></script>
</body>
</html>
