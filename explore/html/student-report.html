<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学习分析报告</title>
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../css/student-report-modular.css">
</head>

<body>
  <div class="report-header">
    <div class="container">
      <h1 class="mb-3">
        <i class="fas fa-chart-line me-3"></i>
        个人学习分析报告
      </h1>
      <p class="lead mb-0">基于AI智能分析的个性化学习洞察</p>
    </div>
  </div>

  <div class="container">
    <!-- 学习概览 -->
     <div class="row" id="overview-section">
       <div class="col-md-3 mb-4">
         <div class="report-card text-center">
           <div class="progress-circle" style="background: linear-gradient(135deg, #667eea, #764ba2);" id="total-mastery">
             --
           </div>
           <h5>总体掌握度</h5>
           <p class="text-muted">综合知识点掌握情况</p>
         </div>
       </div>
       <div class="col-md-3 mb-4">
         <div class="report-card text-center">
           <div class="stat-number" id="completed-exercises">--</div>
           <h5>已完成练习</h5>
           <p class="text-muted">本月累计练习题数</p>
         </div>
       </div>
       <div class="col-md-3 mb-4">
         <div class="report-card text-center">
           <div class="stat-number" id="study-days">--</div>
           <h5>学习天数</h5>
           <p class="text-muted">本月活跃学习天数</p>
         </div>
       </div>
       <div class="col-md-3 mb-4">
         <div class="report-card text-center">
           <div class="stat-number" id="average-score">--</div>
           <h5>平均分数</h5>
           <p class="text-muted">近期测试平均得分</p>
         </div>
       </div>
     </div>

    <!-- 知识点掌握情况 -->
    <div class="row">
      <div class="col-md-6 mb-4">
         <div class="report-card">
           <h4 class="mb-4">
             <i class="fas fa-brain me-2 text-primary"></i>
             知识点掌握情况
           </h4>
           <div id="knowledge-points-container">
             <!-- 知识点将通过JavaScript动态加载 -->
           </div>
         </div>
       </div>
      <div class="col-md-6 mb-4">
        <div class="report-card">
          <h4 class="mb-4">
            <i class="fas fa-chart-bar me-2 text-success"></i>
            学习进度趋势
          </h4>
          <div class="chart-container">
            <canvas id="progressChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- 学习建议 -->
     <div class="row">
       <div class="col-12 mb-4">
         <div class="report-card">
           <h4 class="mb-4">
             <i class="fas fa-lightbulb me-2 text-warning"></i>
             AI智能学习建议
           </h4>
           <div id="recommendations-container">
             <!-- 学习建议将通过JavaScript动态加载 -->
           </div>
         </div>
       </div>
     </div>

    <!-- 学习成就 -->
     <div class="row">
       <div class="col-12 mb-4">
         <div class="report-card">
           <h4 class="mb-4">
             <i class="fas fa-trophy me-2 text-warning"></i>
             学习成就
           </h4>
           <div id="achievements-container">
             <!-- 学习成就将通过JavaScript动态加载 -->
           </div>
         </div>
       </div>
     </div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <!-- 引入模块化JavaScript文件 -->
  <script src="../js/modules/student-report/DataLoader.js"></script>
  <script src="../js/modules/student-report/ReportRenderer.js"></script>
  <script src="../js/student-report.js"></script>
</body>

</html>
